<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portal - {% block title %}{% endblock %}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="Portal - Bootstrap 5 Admin Dashboard Template For Developers" name="description">
    <meta content="Xiaoying Riley at 3rd Wave Media" name="author">
    <link href="favicon.ico" rel="shortcut icon">

    <!-- FontAwesome JS-->

    <!-- App CSS -->
    <link href="static/assets/css/portal.css" id="theme-style" rel="stylesheet">

<body class="app">

    {% block javascripts %}{% endblock javascripts %}
